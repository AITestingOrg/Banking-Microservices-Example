version: '2.1'
services:
  customers:
    build: customers/
    ports:
      - "8082:8080"
    networks:
      - banking-microservices-example_bank
    restart: on-failure
    environment:
      - MONGO_HOST=mongo
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  accountcmd:
    build: account.cmd/
    mem_limit: 800m
    ports:
      - "8089:8080"
    networks:
      - banking-microservices-example_bank
    restart: on-failure
    environment:
      - MONGO_HOST=mongo
      - RABBIT_HOST=rabbitmq

  accountquery:
    build: account.query-spring/
    mem_limit: 800m
    ports:
      - "8084:8080"
    networks:
      - banking-microservices-example_bank
    restart: on-failure
    environment:
      - MONGO_HOST=mongo
      - RABBIT_HOST=rabbitmq
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  transactionserver:
    build: transactions-spring/
    mem_limit: 800m
    ports:
      - "8086:8080"
    environment:
      - MONGO_HOST=mongo
      - ES_JAVA_OPTS= "-Xms150mb -Xmx150mb"
    networks:
      - banking-microservices-example_bank
    restart: on-failure

networks:
  banking-microservices-example_bank:
    external: true

volumes:
  mongo:
