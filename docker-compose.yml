version: '2.1'
services:
  people-details:
    build: domain-services/people-details/
    mem_limit: 400m
    ports:
      - "8085:8085"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - HOST_PORT=8085
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  people-cmd:
    build: domain-services/people-cmd/
    mem_limit: 400m
    ports:
      - "8087:8087"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - HOST_PORT=8087
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  people-authentication:
    build: domain-services/people-authentication/
    mem_limit: 400m
    ports:
      - "8088:8088"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - HOST_PORT=8088
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  account-cmd:
    build: domain-services/account-cmd/
    mem_limit: 400m
    ports:
      - "8082:8082"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - AXON_HOST=axonserver
      - HOST_PORT=8082

  account-query:
    build: domain-services/account-query/
    mem_limit: 400m
    ports:
      - "8084:8084"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - AXON_HOST=axonserver
      - HOST_PORT=8084
      - ES_JAVA_OPTS= "-Xms450mb -Xmx450mb"

  account-transaction:
    build: domain-services/account-transactions/
    mem_limit: 400m
    ports:
      - "8086:8086"
    environment:
      - CONSUL_HOST=discovery-service
      - MONGO_HOST=mongo
      - AXON_HOST=axonserver
      - HOST_PORT=8086
      - PEOPLE_DETAILS_HOST=
      - ES_JAVA_OPTS= "-Xms150mb -Xmx150mb"
    networks:
      - banking-microservices-tutorial_bank
    restart: on-failure

networks:
  banking-microservices-tutorial_bank:
    external: true

volumes:
  mongo:
