micronaut:
    application:
        name: account-cmd
    router:
        static-resources:
            swagger:
                enabled: true
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
    server:
        port: "${HOST_PORT:8081}"

axon:
    axonserver:
        servers: localhost

consul:
    client:
        registration:
            enabled: true
        defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
