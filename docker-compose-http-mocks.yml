version: '2.1'
services:
  customers:
    image: rodolpheche/wiremock
    ports:
      - "8085:8080"
    volumes:
      - ./wiremock/customers:/home/wiremock
    restart: on-failure

  accountcmd:
    image: rodolpheche/wiremock
    ports:
      - "8082:8080"
    volumes:
      - ./wiremock/accountcmd:/home/wiremock
    restart: on-failure

  accountquery:
    image: rodolpheche/wiremock
    ports:
      - "8084:8080"
    volumes:
      - ./wiremock/accountquery:/home/wiremock
    restart: on-failure

#  transactionserver:
